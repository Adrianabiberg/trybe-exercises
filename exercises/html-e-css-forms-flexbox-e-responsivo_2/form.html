<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form action="" method="get" class="form">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="completeName">Nome Completo:</label>
            <input type="text" name="name" id="completeName" class="form-control" required maxlength="40">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" maxlength="50" class="form-control" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" maxlength="11" class="form-control" required>
            <br>
            <label for="adress">Endereço:</label>
            <input type="text" name="adress" id="adress" maxlength="200" class="form-control" required>
            <br>
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city" maxlength="28" class="form-control" required>
            <br>
            <label for="states">Estado:</label>
            <select name="state" id="states"class="form-select" required>
            </select>
            <br>
            <label for="plus" id="plus1">Complemento:</label>
            <label for="apt">
            <input type="radio" name="plus" id="apt" class="form-check-input mt-0"value="Apartamento">Apartamento</label>
            <label for="house">
            <input type="radio" value="casa" name="plus" id="house" class="form-check-input mt-0">Casa</label>
        </fieldset>
        <fieldset>
            <legend>Experiência Profissional</legend>
            <label for="resume" >Resumo</label>
            <textarea name="resume" id="resume" cols="50" rows="8" maxlength="1000" class="form-control" required></textarea>
            <br>
            <label for="function">Cargo:</label>
            <input type="text" name="function" id="function" maxlength="40" class="form-control" required>
            <br>
            <label for="jobdescription">Descrição do Cargo:</label>
            <input type="text" name="description" id="jobdescription" maxlength="500" class="form-control" required>
            <br>
            <label for="init">Data de Início</label>
            <input type="date" name="dateInit" id="init" class="form-control" required>
        <br>
        </fieldset>
        <button type="submit" id="record" class="btn btn-success">Guardar Informações</button>
        <button type="reset" class="reset btn btn-danger">Limpar</button>
    <div class="pai"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
