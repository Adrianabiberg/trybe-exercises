<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="completeName">Nome Completo:</label>
            <input type="text" name="name" id="completeName" required maxlength="40">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" maxlength="50" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" maxlength="11" required>
            <br>
            <label for="adress">Endereço:</label>
            <input type="text" name="adress" id="adress" maxlength="200" required>
            <br>
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="adress" maxlength="28" required>
            <br>
            <label for="states">Estado:</label>
            <select name="state" id="states" required>
            </select>
            <br>
            <label for="plus">Complemento:
            <input type="radio" name="plus" id="apt">Apartamento
            <input type="radio" value="casa" name="plus" id="house">Casa
            </label>
        </fieldset>
        <fieldset>
            <legend>Experiência Profissional</legend>
            <label for="resume">Resumo</label>
            <textarea name="resume" id="resume" cols="50" rows="8" maxlength="1000" required></textarea>
            <br>
            <label for="function">Cargo:</label>
            <input type="text" name="function" id="function" maxlength="40" required>
            <br>
            <label for="jobdescription">Descrição do Cargo:</label>
            <input type="text" name="description" id="jobdescription" maxlength="500" required>
            <br>
            <label for="init">Data de Início</label>
            <input type="date" name="dateInit" id="init" required>
        </fieldset>
        <button type="submit" id="submit">Gravar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
